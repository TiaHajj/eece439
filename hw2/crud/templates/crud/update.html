{% extends 'crud/default.html' %}
{% block title %}Updat a Contact in the Database{% endblock %}
{% block content %}
<h1>Update Contact in the Database</h1>
<form method="post"> 
    {% csrf_token %}

    {{updateform1.as_p}}
    
    {% if showForm2 %}
    <label for="id_name">Name:</label><input type="text" name="name" maxlength="100" required="" id="id_name" value="{{name}}">
    <label for="id_email">Email:</label><input type="text" name="email" maxlength="100" required="" id="id_email" value="{{email}}">
    <label for="id_phone">Phone:</label><input type="text" name="phone" maxlength="100" required="" id="id_phone" value="{{phone}}">
    <label for="id_address">Address:</label><input type="text" name="address" maxlength="100" required="" id="id_address" value="{{address}}">
    <label for="id_profession">Profession:</label><input type="text" name="profession" maxlength="200" required="" id="id_profession" value="{{profession}}">
    {% endif %}
    
    <button type="submit" name="submit">Update</button>
    </form>


</form>
{% if message %}
<p>{{message}}</p>
{% endif %}
{% endblock %}
